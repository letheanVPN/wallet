<ng-container *ngIf="wallet.address">
  <div class="relative border-b border-gray-200 pb-5 sm:pb-0">
    <div class="md:flex md:items-center md:justify-between">
      <h3 class="text-base font-semibold leading-6 text-gray-900 font-mono">{{ wallet.address }}</h3>
      <div class="mt-3 flex md:absolute md:right-0 md:top-3 md:mt-0">
        <button type="button" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Share</button>
        <button type="button" class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
      </div>
    </div>
    <div class="mt-4">
      <!-- Dropdown menu on small screens -->
      <div class="sm:hidden">
        <label for="current-tab" class="sr-only">Select a tab</label>
        <select  [ngModel]="tab" (ngModelChange)="onChange($event)" id="current-tab" name="current-tab" class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
          <option value="details">Wallet Details</option>
          <option value="transactions">Transactions</option>
          <option value="transfer">Transfer</option>
        </select>
      </div>
      <!-- Tabs at small breakpoint and up -->
      <div class="hidden sm:block">
        <nav class="-mb-px flex space-x-8">
          <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
          <a (click)="tab = 'details'" [ngClass]="{'border-indigo-500 text-indigo-600': tab === 'details'}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 px-1 pb-4 text-sm font-medium">Wallet Details</a>
          <a (click)="tab = 'transactions'" [ngClass]="{'border-indigo-500 text-indigo-600': tab === 'transactions'}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 px-1 pb-4 text-sm font-medium">Transactions</a>
          <a (click)="tab = 'transfer'" [ngClass]="{'border-indigo-500 text-indigo-600': tab === 'transfer'}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 px-1 pb-4 text-sm font-medium">Transfer</a>
        </nav>
      </div>

    </div>
  </div>
  <lthn-wallet-details *ngIf="tab === 'details'"></lthn-wallet-details>
  <lthn-wallet-transactions  *ngIf="tab === 'transactions'"></lthn-wallet-transactions>
  <lthn-wallet-transfer  *ngIf="tab === 'transfer'"></lthn-wallet-transfer>
</ng-container>
<ng-container *ngIf="!wallet.address">
  <lthn-wallet-open></lthn-wallet-open>
  <lthn-wallet-add></lthn-wallet-add>
</ng-container>
