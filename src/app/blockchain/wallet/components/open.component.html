<div *ngIf="wallets.length > 0" class="row flex-wrap">
  <div class="col-12 p-4" *ngFor="let wall of wallets">
    <p>{{ wall }}</p>
    <input autocomplete="off" [(ngModel)]="password" type="password" name="password" placeholder="Password"/>
    <button class="btn btn-primary" (click)="unlockWallet(wall)">Unlock</button>
  </div>
</div>
