<div *ngIf="wallet.balance">
  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Wallet Balance</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">{{ wallet.balance.unlocked_balance | toCoin}}</dd>
    </div>
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Available to spend</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">{{ wallet.balance.unlocked_balance | toCoin }}</dd>
    </div>
    <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
      <dt class="truncate text-sm font-medium text-gray-500">Transactions</dt>
      <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">{{ transactions.length }}</dd>
    </div>
  </dl>
</div>
