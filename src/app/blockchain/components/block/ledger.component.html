<ng-container *ngIf="this.blocks">
  <div class="px-4 sm:px-6 lg:px-8"  *ngIf="blocks">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Blockchain Explorer</h1>
      </div>
    </div>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Height</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Difficulty</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Time Minted</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Transactions</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Nonce</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
              <tr *ngFor="let block of blocks">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 font-mono">{{block['height']}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 font-mono">{{block['difficulty'] | hashrate }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 font-mono">{{block['timestamp'] | amFromUnix }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 font-mono">{{block['num_txes']}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 font-mono">{{block['nonce']}}</td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                  <a routerLink="/chain/block/{{block['hash']}}" class="text-indigo-600 hover:text-indigo-900">View</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</ng-container>
<ng-container *ngIf="!blocks">

  <app-starts></app-starts>

</ng-container>
